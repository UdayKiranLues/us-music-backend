version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: usmusic-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: usmusic
    ports:
      - '27017:27017'
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - usmusic-dev-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: usmusic-backend-dev
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/usmusic?authSource=admin
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: debug
    ports:
      - '5002:5000'
    volumes:
      # Mount source for hot reload (if using nodemon)
      - ./src:/app/src
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - usmusic-dev-network
    command: npm run dev

volumes:
  mongodb_dev_data:
    driver: local

networks:
  usmusic-dev-network:
    driver: bridge
